<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-Tagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Orbitron', sans-serif;
        background-color: #0a0a0a;
        background-image: 
          linear-gradient(rgba(0, 180, 255, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 180, 255, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: pan 60s linear infinite;
        overflow-x: hidden;
      }
      @keyframes pan {
        0% { background-position: 0 0; }
        100% { background-position: 1200px 1200px; }
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #0891b2;
        border-radius: 4px;
        border: 2px solid #1a1a1a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #06b6d4;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .glassmorphism {
        background: rgba(17, 24, 39, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .neon-glow {
        box-shadow: 0 0 5px rgba(0, 230, 255, 0.4), 0 0 10px rgba(0, 230, 255, 0.3), 0 0 15px rgba(0, 230, 255, 0.2);
      }
       .neon-border {
        border: 1px solid rgba(0, 230, 255, 0.2);
      }
      .page-transition {
        animation: fadeIn 0.4s ease-out forwards;
      }
      @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(1rem);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
    </style>

}
